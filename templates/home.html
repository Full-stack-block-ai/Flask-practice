{% extends "base.html" %} {% block content %}
<div class="p-5 mb-4 bg-light rounded-3">
    <div class="container-fluid py-5">
        <p class="display-5 fw-bold">Welcome to username Checker</p>
        <p class="col-md-8 fs-4">Lets evaluate your username</p>
        <p class="col-md-8 fs-4">Requirements</p>
        <ul>
            <li>Username must contain a lowercase letter.</li>
            <li>Username must contain a uppercase letter.</li>
            <li>Username must end in a number.</li>
        </ul>
        <form action="{{ url_for('report') }}" method="GET">
            <label for="username">Username</label>
            <input type="text" name="username"><br><br>
            <button class="btn btn-primary btn-lg" type="submit">Save username</button>
        </form>
    </div>
</div>

{% endblock content %}
